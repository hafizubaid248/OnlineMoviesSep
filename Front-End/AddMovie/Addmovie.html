<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="AddMovie.css">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="add-movie-container">
        <h2>Add Movie</h2>
        <form id="add-movie-form">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>


            <div class="form-group">
              <label for="release-date">Release Date (yyyy-mm-dd):</label>
              <input type="text" id="release-date" name="release-date" required>
          </div>
            <!-- <div class="form-group">
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" name="release-date" required >
            </div> -->
            <button type="submit">Add Movie</button>
        </form>
        <div class="result-message"></div>
    </div>
    <script src="/AddMovie/AddMovie.js"></script>


   

  
    
    
</body>
</html>
